<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/035d11c354.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');
    </style>
</head>
<header>
    <div class="head">
    <h1>COUNTRY DETAILS<i class="fas fa-globe-asia fa-spin fa-2x"></i>
    </h1>

</div></header>
<body>
    <div class="container ">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                
                <input type="text" id="contry_name" placeholder="Enter the country">
                <button  class="btn btn-dark" onclick="fetchData()">GO</button>
            </div>
            <div class="col-4"></div>

        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="result">
                
                
            </div>
            <div class="col-4"></div>

        </div>
    </div>
<script>
  

    

  function fetchData(){
        let country_name=contry_name.value
        fetch(`https://restcountries.com/v2/name/${country_name}?fullText=true`).then(res=>res.json()).then(data=>displayValue(data))
    }
    
function displayValue(data){

    let country_name=data[0].name
    let population=data[0].population
    let capital=data[0].capital
     currency=data[0].currencies[0].name
    let currency_sym=data[0].currencies[0].symbol
    let flag=data[0].flag
    let html_data=`
    
    <div class="card" style="width: 18rem; col-lg-3 col-md-4 col-6 ">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${country_name}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">population:${population}</li>
    <li class="list-group-item">capital:${capital}</li>
    <li class="list-group-item">currency:${currency}</li>
    <li class="list-group-item">currency symbol:${currency_sym}</li>
  </ul>
</div>
    `
    document.querySelector("#result").innerHTML=html_data
}


</script>
</body>

</html>
